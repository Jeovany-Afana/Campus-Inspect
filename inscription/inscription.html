<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="../logo.css">
    <title>Inscription</title>

</head>
<body>
    <div class="logo">
        <h1>CAMPUS <span>INSPECT</span></h1>
    </div>
    
    <div class="form-container">
        <form class="registration-form">
            <h1>Inscription Responsable</h1>
            <div class="input-group email-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entre votre email" required>
                <span></span>
            </div>
            <div class="input-group password-container">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" autocomplete="off" name="password" placeholder="Votre mot de passe" required>
                <p id="progress-bar"></p>
                <span></span>
            </div>

            <div class="input-group confirm-container">
                <label for="password">Repéter le mot de passe</label>
                <input type="password" id="confirm" autocomplete="off" name="password" placeholder="Repéter le mot de passe" required>
                <span></span>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
