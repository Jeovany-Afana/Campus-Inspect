<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../logo.css">
    <link rel="icon" href="../icons/logo.PNG">
    <title>Se connecter</title>
</head>
<body>

<br>
    <div class="home-button-container"></div>
        <a href="../index.html" class="home-button">Accueil</a>
      </div>


    <div class="logo">
        <h1>CAMPUS <span>INSPECT</span></h1>
    </div>


    <div class="form-container">
        <h2>Se connecter</h2>
        <form id="registrationForm">
            <div class="input-group email-container">
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="off" name="email" required placeholder="Entrez votre email">
                <span></span>
            </div>

            <!-- SPINNER -->
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>


            <div class="input-group password-container">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" autocomplete="off" name="password" required placeholder="Entrez votre mot de passe">
                <p id="progress-bar"></p>
                    <span></span>
            </div>
          
            <div class="input-group">
                <button type="submit">Se connecter</button>
            </div>
            Pas encore de compte ? <a href="../inscription/inscription.html" style="color: rgb(19, 139, 179);">Cr√©er un compte</a>
        </form>
      
            
        
    </div>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
