<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/assets/logo.css">
    <title>Document</title>
</head>
<body>


    <div class="home-button-container"></div>
        <a href="/index.html" class="home-button">Accueil</a>
      </div>


    <div class="logo">
        <h1>CAMPUS <span>INSPECT</span></h1>
    </div>


    <div class="form-container">
        <h2>Se connecter</h2>
        <form id="registrationForm">
            <div class="input-group email-container">
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="off" name="email" required placeholder="Entrez votre email">
                <span></span>
            </div>
            <div class="input-group password-container">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" autocomplete="off" name="password" required placeholder="Entrez votre mot de passe">
                <p id="progress-bar"></p>
                    <span></span>
            </div>
            <div class="input-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
